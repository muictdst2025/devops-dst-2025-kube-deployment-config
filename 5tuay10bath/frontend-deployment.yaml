apiVersion: v1
kind: Service
metadata:
  name: fivetuay10bath-frontend-service
  namespace: fivetuay10bath-app
spec:
  selector:
    app: fivetuay10bath-frontend
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fivetuay10bath-frontend-deployment
  namespace: fivetuay10bath-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fivetuay10bath-frontend
  template:
    metadata:
      labels:
        app: fivetuay10bath-frontend
    spec:
      containers:
        - name: fivetuay10bath-frontend
          image: iamyasuomain/deawkoikid_frontend:latest
          ports:
            - containerPort: 3000
          env:
            
            # ------------------------------------------------------
            # Option: 1 — ถ้า frontend ใช้ env API
            # ให้ uncomment ตัวนี้ แล้วแก้เป็น path ของกลุ่มตามนี้
            # ------------------------------------------------------
            # - name: NEXT_PUBLIC_API_URL
            #   value: "https://muict.app/fivetuay10bath-backend"

            - name: VITE_DEAWKOIKID_API_BASE_URL
              value: "https://muict.app/fivetuay10bath-backend"

            # ------------------------------------------------------
            # Option: 2 — ถ้า frontend hardcode localhost
            # ต้องไปแก้ใน code เองเป็น:
            #   https://muict.app/fivetuay10bath-backend
            # ไม่ต้องตั้ง env ที่นี่
            # แล้วก็ปล่อย comment ไว้แบบนี้ได้เลย 
            # ------------------------------------------------------



